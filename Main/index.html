<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newPage.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/cc73c100d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    
    <div class="container">
        <h1>Interior Designs</h1>
        <h2>Log In</h2>
        <div class="box">
            <i class="fas fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Id">
        </div>
        <div class="box">
            <i class="fas fa-unlock-alt"></i>
            <input type="password" class="password" id="password" placeholder="Enter Password">
        </div>
        <button id="btn">Log In</button>
    </div>

</body>
</html>
